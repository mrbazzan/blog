
{% extends 'base.html' %}

{% block content %}
    <form method="post" action="">
        {% csrf_token %}
        <p>
            <label for="id_name">Name:</label>
            <select name="name" required id="id_name">
                <option value="{{ user.id }}" selected>{{ user.username }}</option>
            </select>
        </p>
        {{ form.as_p }}
        <input type="submit" value="Comment">
    </form>
{% endblock %}
